<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        //.forEach
        //uzd1
        const cenas = [15.99, 4.50, 22.00, 1.99, 10.00];
        let kopejaSumma = 0; // Sākuma vērtība

        for (const cena of cenas) {
            kopejaSumma = kopejaSumma + cena;
        }
        console.log('Kopējā pirkuma summa ir: ' + kopejaSumma.toFixed(2) + ' EUR');

        //uzd2
        const pilsetas = ["Rīga", "Cēsis", "Valmiera", "Ventspils", "Liepāja", "Jelgava"];
        const garasPilsetas = []; // Tukšs masīvs rezultātam

        pilsetas.forEach(function (pilseta) {
            if (pilseta.length > 5) {
                garasPilsetas.push(pilseta);
            }
        });
        console.log("Pilsētas ar nosaukumu, kas garāks par 5 simboliem:", garasPilsetas);

        //uzd3
        const precesCipari = [25.50, 10.00, 3.99, 149.99];

        // Šeit glabāsim jaunās, noformētās vērtības:
        const noformetasCenas = [];
        precesCipari.forEach(function (cena) {
            const cenaString = `${cena.toFixed(2)} EUR`;
            noformetasCenas.push(cenaString)
        })
        console.log(noformetasCenas);

        //.map
        //uzd1
        const sakumaSkaitli = [2, 5, 8, 10, 3];
       /*  const kvadratsMasivs = sakumaSkaitli.map(function (skaitlis) {
            const kvadrats = skaitlis * skaitlis;
            return kvadrats
        })
        console.log(kvadratsMasivs); */

        const kvadratsMasivs = sakumaSkaitli.map(skaitlis => skaitlis * skaitlis);
        console.log(kvadratsMasivs);
    </script>
</body>

</html>
