<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <script>
        //Pārveidošana
        let a = 5;
        let b = 10;
        let reizinat = (a, b) => a * b;
        console.log(reizinat(a, b));

        let vards = "Jānis";
        let sveiciens = vards /* iekavas aiz vards nav nepieciesamas */ => 'Sveiks, ' + vards + '!';
        console.log(sveiciens(vards));

        let bezArgumentiem = () => 100;
        console.log(bezArgumentiem())

        //Masīva filtrēšana
        const vecumi = [5, 12, 18, 25, 3, 30];
        const pilngadigie = vecumi.filter(num => num >= 18);
        console.log(pilngadigie);

        //Masīva transformācija
        const produkti = [
            { id: 1, nosaukums: 'Piens', cena: 1.20 },
            { id: 2, nosaukums: 'Maize', cena: 0.80 },
            { id: 3, nosaukums: 'Siers', cena: 2.50 }
        ];
        console.log(produkti)
        const produktuNosaukumi = produkti.map(p => p.nosaukums);
        console.log(produktuNosaukumi);

        //Kombinētais uzdevums
        const darbinieki = [
            { vards: 'Anna', amats: 'Grāmatvede', alga: 1500 },
            { vards: 'Māris', amats: 'Programmētājs', alga: 2800 },
            { vards: 'Elīna', amats: 'Grāmatvede', alga: 1650 },
            { vards: 'Kaspars', amats: 'Vadītājs', alga: 3500 },
            { vards: 'Līga', amats: 'Programmētājs', alga: 2400 },
        ];

        const programmetajuVardi = darbinieki.filter(d => d.amats === "Programmētājs").map(p => p.vards);
        console.log(programmetajuVardi);
    </script>
</body>
